version: "2.4"
services:
  autoheal:
    restart: always
    image: cryi/autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - COMPOSE_MODE=true
      - AUTOHEAL_DELAY=30
      - AUTOHEAL_INTERVAL=5
      - STOP_TIMEOUT=30

  mn:
    restart: always
    init: true
    build: ./container
    volumes:
      - "./data:/home/zest/.zest:rw"
    pids_limit: 75
    labels:
      - autoheal=true
    ports:
      - "22030:22030"
